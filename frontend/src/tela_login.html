<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Atendimento</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="icone">
        <!-- A aqui fica nossa logo -->
        <img src="style/img/logo.jpeg" alt="logo" />
      </div>

      <!-- aqui fica nosso titulo e subtitulo -->
      <h2>Sou do Atendimento</h2>
      <p>Gerencie pedidos e atenda seus clientes</p>

      <!-- Aqui uma lista de fucionalidade -->
      <ul>
        <li>Visualize pedidos em tempo real</li>
        <li>Gerencie status dos pedidos</li>
        <li>Notifique clientes</li>
        <li>Controle da cozinha</li>
      </ul>

      <!-- Aqui um formulario -->
      <form>
        <label for="usuario">Usuário</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Digite seu usuário"
        />

        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
        />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
